  font-family: 'Oswald', sans-serif;

  color: #c61a73;

#video{
  position:relative;
  overflow: hidden;
}
#video iframe{
  position: fixed;
  z-index: -1;
  top:50%;
  left: 50%;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}

<div id="video">
  <iframe src="https://www.youtube.com/embed/GDhFNdmVR5U?playlist=GDhFNdmVR5U&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe>

  <h1>endless<span>work</span></h1>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
  //ムービー全画面スクリプト（PCのみ実装）
  var movieRatio = 4/3; // 動画の画角が4:3の場合はここを「4/3」に
  function movieAdjust(){
  		var adjustWidth = $(window).width();
  		var adjustHeight = $(window).height();
  		if (adjustHeight > adjustWidth / movieRatio) {
  				adjustWidth = adjustHeight * movieRatio;
  		}
  		$('#video iframe').css({width:(adjustWidth),height:(adjustWidth/movieRatio)});
  }
  $(window).on('load resize', function(){
    movieAdjust();
  });
  // $(window).resize(function(){});
  // $(window).load(function(){movieAdjust();});
  // movieAdjust();
});
</script>
